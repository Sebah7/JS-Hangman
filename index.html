<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Easy hangman game! Guess the words and win!">
  <meta name="theme-color" content="#2f4bc6">

  <title>Hangman</title>
  <base href="./"> <!-- the base URL -->
  <link rel="icon" href="images/ropeIcon.png"> <!-- Relative URL -->
  <link rel="stylesheet" href="css/style.css"> <!-- Relative URL -->
</head>

<body>
  <header class="game-info">
    <h1 class="game-name">Hangman</h1>
    <h2 class="category">
      Category: <span></span>
    </h2>
  </header>
  <hr>
  <main class="container">

    <div class="letters-guess"></div>

    <hr>
    <section class="man-keyboard">
      <figure class="hangman-draw">
        <div class="the-draw">
          <div class="the-stand"></div>
          <div class="the-hang"></div>
          <div class="the-rope"></div>
          <div class="the-man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
      </figure>
      <div class="keyboard-buttons">
        <ul class="keyboard">
          <li><button type="button" class="letter-box" data-key="A">A</button></li>
          <li><button type="button" class="letter-box" data-key="B">B</button></li>
          <li><button type="button" class="letter-box" data-key="C">C</button></li>
          <li><button type="button" class="letter-box" data-key="D">D</button></li>
          <li><button type="button" class="letter-box" data-key="E">E</button></li>
          <li><button type="button" class="letter-box" data-key="F">F</button></li>
          <li><button type="button" class="letter-box" data-key="G">G</button></li>
          <li><button type="button" class="letter-box" data-key="H">H</button></li>
          <li><button type="button" class="letter-box" data-key="I">I</button></li>
          <li><button type="button" class="letter-box" data-key="J">J</button></li>
          <li><button type="button" class="letter-box" data-key="K">K</button></li>
          <li><button type="button" class="letter-box" data-key="L">L</button></li>
          <li><button type="button" class="letter-box" data-key="M">M</button></li>
          <li><button type="button" class="letter-box" data-key="N">N</button></li>
          <li><button type="button" class="letter-box" data-key="O">O</button></li>
          <li><button type="button" class="letter-box" data-key="P">P</button></li>
          <li><button type="button" class="letter-box" data-key="Q">Q</button></li>
          <li><button type="button" class="letter-box" data-key="R">R</button></li>
          <li><button type="button" class="letter-box" data-key="S">S</button></li>
          <li><button type="button" class="letter-box" data-key="T">T</button></li>
          <li><button type="button" class="letter-box" data-key="U">U</button></li>
          <li><button type="button" class="letter-box" data-key="V">V</button></li>
          <li><button type="button" class="letter-box" data-key="W">W</button></li>
          <li><button type="button" class="letter-box" data-key="X">X</button></li>
          <li><button type="button" class="letter-box" data-key="Y">Y</button></li>
          <li><button type="button" class="letter-box" data-key="Z">Z</button></li>
        </ul>

        <hr>

        <nav class="playAgain-Hint">
          <button type="button" id="muteButton">Mute Sound</button>
          <button type="button" id="play-again">Reset Game</button>

          <button type="button" id="hintBtn">Get Hint</button>
          <p id="hintDisplay"></p>
        </nav>
      </div>
    </section>

    <hr>
  </main>

  <footer>
    <p>
      <a class="css-validator" href="http://jigsaw.w3.org/css-validator/check/referer">
        <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
      </a>
    </p>
  </footer>
  <audio id="success" src="audio/rightanswer-95219.mp3" preload="auto"></audio>
  <audio id="fail" src="audio/buzzer-or-wrong-answer-20582.mp3" preload="auto"></audio>
  <script src="js/script.js"></script>
</body>

</html>
